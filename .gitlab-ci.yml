variables:
    GIT_SUBMODULE_STRATEGY: normal
    TAG_IMAGE: 1

stages:
  - lint
  - build
  - test

.launch_rule:
    interruptible: true
    only:
        - merge_request
        - main
        - /^rel\/.*$/

include:
    - ci/lint.yml
    - ci/build.yml
    - ci/test.yml
