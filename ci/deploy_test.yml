.deploy_tests_common:
    extends: .launch_rule
    stage: deploy_test
    when: manual
    needs: []
    before_script:
      - 'ci/install_deps_$DISTRO.sh'
    script:
      - 'rm -rf myrepo'
      - 'git clone . myrepo'
      - 'cd myrepo'
      - './init_repo.sh'
      - 'ci/build.sh'
      - 'ci/build_docs.sh build_docs'
      - 'ci/build_samples.sh'
      - 'ci/run_samples.sh'
      - 'build-rel/bin/run_tests.sh'
      - 'cd build-rel'
      - 'cpack .'

dt:x64:ub2204:
    extends: .deploy_tests_common
    variables:
      DISTRO: ubuntu2204
    image: nvidia/cuda:11.7.1-devel-ubuntu22.04
    tags: [ linux-x64, test, cuda11 ]
