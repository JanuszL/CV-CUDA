b:docs:
    extends: .launch_rule
    stage: build
    image: 'gitlab-master.nvidia.com:5005/cv/cvcuda/build-linux:$TAG_IMAGE'
    tags: [ linux-x64, build]
    script:
        -  ./ci/build_docs.sh build
    artifacts:
        paths:
            - build/docs/sphinx
pages:
    extends: .launch_rule
    stage: deploy
    image: 'gitlab-master.nvidia.com:5005/cv/cvcuda/build-linux:$TAG_IMAGE'
    tags: [ linux-x64, build]
    artifacts:
        paths:
            - public
    only:
        - main
    script:
        -  ./ci/build_docs.sh build
        - rm -rf public
        - mkdir -p public
        - cp -r build/docs/sphinx/* public/
