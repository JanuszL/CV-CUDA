formatting:
    extends: .launch_rule
    stage: lint
    image: 'gitlab-master.nvidia.com:5005/cv/cvcuda/build-linux:$TAG_IMAGE'
    variables:
      PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
    cache:
      paths:
        - ${PRE_COMMIT_HOME}
    script:
        - 'git diff --stat ${CI_MERGE_REQUEST_DIFF_BASE_SHA}..HEAD'
        - 'pre-commit run --from-ref ${CI_MERGE_REQUEST_DIFF_BASE_SHA} --to-ref HEAD'
    artifacts:
      paths:
        - ${PRE_COMMIT_HOME}/pre-commit.log
      when: on_failure
    tags: [ linux-x64, build, cuda11 ]
